<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <script src="script.js"></script>
  <header>
    <h1>Width and Height program</h1>
    <p>Learn about width and height in CSS</p>
  </header>

  <div class="main">
    <div class="group">
      <div>
        <label for="width">Width</label>
        <input type="number" placeholder="width" id="my-width"><input type="submit" value="Set Width" onclick="myWidth()"><br>
      </div>
      <div class="group-item">
        <label for="height">Height</label>
        <input type="number" placeholder="height" id="my-height"><input type="submit" value="Set Height" onclick="myHeight()"><br>
      </div>
      <div class="group-result">
        <p id="width-value"></p>
        <p id="height-value"></p>
      </div>

    </div>
    <div class="container">
      <div id="result" class="my-bg"></div>
    </div>
  </div>
</body>

</html>
